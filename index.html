<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title> 
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="hero__cards">
        <div class="hero__cardback">
          <span class="cardback__cvc" id="cardBackCvc">000</span>
        </div>
        <div class="hero__cardfront">
          <img src="images/card-logo.svg" alt="" class="cardfront__logo">
          <span class="cardfront__number" id="cardFrontNum">0000 0000 0000 0000</span>
          <span class="cardfront__name" id="cardFrontName">Jane Appleseed</span>
          <div class="cardfront__date">
            <span id="cardFrontDate1">00</span>
            <span id="cardFrontDate2">/ 00</span>
          </div>
        </div>
      </div>
    </div>
      <form action="#" class="cardform">
        <label for="" class="cardform__fname">Cardholder Name</label>
        <input type="text" name="cardName" id="cardName" placeholder="e.g Jane Appleseed" class="cardform__iname" >
        <label for="" class="cardform__lnumber">Card Number</label>
        <input type="text" class="cardform__inumber" name="cardnumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <label for="" class="cardform__ldate">Exp. Date (mm/yy)</label>
        <label for="" class="cardform__lcvc">cvc</label>
        <input type="text" name="month" class="cardform__imonth" id="cardMonth" placeholder="MM" maxlength="2">
        <input type="text" maxlength="2" name="year" class="cardform__iyear" id="cardYear" placeholder="YY">
        <input type="text" maxlength="3" inputmode="numeric" name="cvc" class="cardform__icvc" id="cardCvc" placeholder="eg. 123">
        <button type="submit" class="cardform__btn" id="btnCar">Confirm</button>
      </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
